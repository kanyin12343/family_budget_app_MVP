<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Family Budgeting Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #f8faff, #dce6ff, #e0f0ff, #c9d9ff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem 2.5rem;
      text-align: center;
      background-color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    h3 {
      font-weight: 600;
      color: #2b2d42;
    }

    .form-control {
      border-radius: 10px;
      border: 1.5px solid #d0d8ff;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #4a6eff;
      box-shadow: 0 0 4px rgba(74, 110, 255, 0.3);
    }

    .btn-primary {
      background-color: #4a6eff;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background-color: #3451d1;
    }
  </style>
</head>

<body>
  <div class="card mx-auto" style="max-width: 400px;">
    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331970.png" alt="Budget Icon" width="70" class="mb-3">
    <h3 class="mb-2 fw-bold">Family Budgeting Tool</h3>
    <p class="text-muted mb-4" style="font-size: 0.95rem;">
      Manage your family’s spending, track savings, and plan smarter — all in one place.
    </p>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Enter your family or user name:</label>
        <input type="text" name="username" class="form-control" placeholder="e.g., The Smith Family" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2">Continue</button>
    </form>
  </div>
</body>
</html>
