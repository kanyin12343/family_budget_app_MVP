{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Edit Income</h4>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Source</label>
                <input type="text" name="source" value="{{ income.source }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Amount ($)</label>
                <input type="number" name="amount" step="0.01" value="{{ income.amount }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Contributor</label>
                <input type="text" name="contributor" value="{{ income.contributor }}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" value="{{ income.date }}" class="form-control">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" name="planned" class="form-check-input"
                       {% if income.planned %}checked{% endif %}>
                <label class="form-check-label">Planned?</label>
            </div>

            <button class="btn btn-primary w-100">Save Changes</button>
        </form>

        <a href="{% url 'view_income' %}" class="btn btn-link mt-3">Cancel</a>
    </div>
</div>
