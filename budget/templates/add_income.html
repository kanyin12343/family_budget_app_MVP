{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="bg-light min-vh-100">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card p-4 shadow-sm">
            <h4 class="mb-3">Add Income</h4>

            <form method="POST">
                {% csrf_token %}

                <!-- Income Source -->
                <div class="mb-3">
                    <label class="form-label">Source</label>
                    <input type="text" name="source" class="form-control" required>
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount ($)</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required>
                </div>

                <!-- Contributor -->
                <div class="mb-3">
                    <label class="form-label">Contributor</label>
                    <input type="text" name="contributor" class="form-control" placeholder="e.g., Dad, Mom, Teen">
                </div>

                <!-- Planned Income -->
                <div class="mb-3 form-check">
                    <input type="checkbox" name="planned" class="form-check-input">
                    <label class="form-check-label">Planned Income?</label>
                </div>

                <!-- Date -->
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control">
                </div>

                <button class="btn btn-success w-100">Add Income</button>
            </form>

            <a href="{% url 'dashboard' %}" class="btn btn-link mt-3">Back to Dashboard</a>
        </div>
    </div>
</div>
